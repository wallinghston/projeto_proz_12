  </head>
  <body>

      </p>
      <hr />
    </header>

    <div>
      <h1>Cadastre-se</h1>
    </div>

    <div>
      <form method="get" action="">
        <div>
          <label for="nome">Nome de Usuario:</label>
          <br />
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="ex: Leitor123"
            title="Preencha com seu usuario"
            required
          />
        </div>

        <br />

        <div>
          <label for="email">Email:</label>
          <br />
          <input
            type="email"
            id="email"
            name="nome"
            placeholder="exemplo@gmail.com"
            title="Preencha com seu e-mail"
            required
          />
        </div>

        <br />

        <div>
          <label for="senha">Senha:</label>
          <br />
          <input
            type="password"
            id="pass"
            name="senha"
            minlength="8"
            maxlength="16"
            placeholder="ex: a@123#b4"
            title="Insira sua senha"
            required
          />
          <h5>(min 8 caracteres entre letras, n° e simbolos)</h5>
        </div>

        <div>
          <label for="nascimento">Data de Nascimento:</label>
          <br />
          <input
            type="date"
            id="birthdate"
            name="nascimento"
            value=""
            min="1900-01-01"
            max="2023-12-31"
            required
          />
        </div>

        <br />

        <div>
          <label for="gen">Selecione seu gênero</label>
          <br />
          <select id="gen" name="gênero" title="Selecione seu gênero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div>
          <h2>Grupos de Interesse</h2>
          <button type="button">Romance</button> -
          <button type="button">Terror</button> -
          <button type="button">Aventura</button> -
          <button type="button">DIY</button>
        </div>

        <br />
        <br />

        <input type="submit" value="Cadastrar-se" />
      </form>
    </div>
    <br />

    <hr width="100%" />
