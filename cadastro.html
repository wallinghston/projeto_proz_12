<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./Img/bookico.png" />
    <title>Cadastro</title>
  </head>

  <body>
    <header class="head">
      <a href="./index.html">
        <p>
          <img src="img/logo.png" alt="Logo Clube do Livro" />
        </p>
      </a>

      <nav>
        <ul>
          <li>
            <a href="./index.html">Inicio</a>
          </li>
          <li>
            <a class="active" href="./cadastro.html">Cadastre-se</a>
          </li>
          <li>
            <a href="./artigos.html">Artigos</a>
          </li>
          <li>
            <a href="./secoes.html">Seções</a>
          </li>
          <li style="float: right">
            <a href="/about-us.html">Quem Somos</a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <h1>Cadastre-se</h1>
    </div>
    <hr />

    <div>
      <form method="get" action="">
        <div class="form-group">
          <label>Nome</label>
          <input
            id="form-name"
            type="text"
            placeholder="ex: Leitor123"
            title="Preencha com seu usuario"
            required
          />
        </div>

        <div class="form-group">
          <label>Celular</label>
          <input
            id="form-phone"
            type="tel"
            placeholder="+551199999999"
            title="Insira seu número de telefone"
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            id="form-email"
            type="email"
            placeholder="email@provedor.com"
            title="Preencha com seu e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            id="form-pass"
            type="password"
            name="senha"
            minlength="8"
            maxlength="16"
            placeholder="ex: a@123#b4"
            title="min. 8 caracteres entre letras, n° e simbolos)"
            required
          />
        </div>

        <div class="form-group">
          <label>Data de Nascimento</label>
          <input
            id="form-birthdate"
            type="date"
            name="nascimento"
            value=""
            min="1900-01-01"
            max="2023-12-31"
            required
          />
        </div>

        <div class="gen-group">
          <label>Selecione seu gênero</label>
          <select id="gen" name="gênero" title="Selecione seu gênero">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outros">Outros</option>
          </select>
        </div>

        <div>
          <h2>Grupos de Interesse</h2>
          <button type="button">Romance</button>
          <button type="button">Terror</button>
          <button type="button">Aventura</button>
          <button type="button">Documentário</button>
        </div>

        <br />
        <br />

        <div class="..button-group">
          <button type="submit">Cadastrar-se</button>
        </div>
      </form>
    </div>

    <footer>
      <div>
        <ul>
          <li><a href="/sobre.html" target="_blank">Sobre</a></li>
          <li><a href="/duvidas.html" target="_blank">Dúvidas</a></li>
          <p class="f-text">
            O <strong>Clube do Livro </strong> é uma ação colaborativa aos
            amantes dos livro.
          </p>
        </ul>
      </div>
    </footer>
  </body>
</html>
